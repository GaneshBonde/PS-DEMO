<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" ngNativeValidate (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="text"

           placeholder="Start Date"
           class="form-control"
           [(ngModel)]="startDate" name="startDate" id="startDate"
           bsDaterangepicker>
        Start Date : {{startDate}}
        <br>
        <br>

      <label for="name">Name</label>
      <input name="name" id="name" class="form-control" [(ngModel)]='userSettings.name'
        pattern='B.*' minlength=3 maxlength=10  #nameField="ngModel"
        [class.className]="form.submitted && nameField.invalid"
        (blur)="onBlur(nameField)"
      />
      <br>
      <br>
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <timepicker [(ngModel)]="startTime" id="startTime" name="startTime"></timepicker>
      </div>
      <div class="form-group">
        User Rating
      <rating [(ngModel)]="userRating" [max]="maxRating" [readonly]="isReadonly"
        name="userRating" id="userRating"
        [titles]="['one','two','three']"></rating>
        </div>
        User Rating : {{userRating}}
      <div [hidden] = "!form.submitted || nameField.valid" class="alert alert-danger">
        Enter a name
      </div>
    </div>
    <button type="button" class="btn btn-primary" name="singleModel"
        [(ngModel)]="singleModel" btnCheckbox
        btnCheckboxTrue="On" btnCheckboxFalse="Off">
      {{singleModel}}
    </button>
    <div class="form-check form-group" >
      <input class="form-check-input"  type="checkbox" value="" id="emailffers" name="emailOffers" [(ngModel)]='userSettings.emailOffers'/>
      <label class="form-check-label" for="emailffers" >
        Email Special Offers
      </label>
    </div>
    <p>User Interface Style</p>
    <div class="form-check">
      <div class="btn-group">
        <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
               btnRadio="Light" tabindex="0" role="button">Light</label>
        <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
               btnRadio="Medium" tabindex="0" role="button">Medium</label>
        <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
               btnRadio="Dark" tabindex="0" role="button">Dark</label>
      </div>
      <br>
      <input class="form-check-input" type="radio" value='light' name="interfaceStyle" id="lightInterface" [(ngModel)]='userSettings.interfaceStyle'/>
      <label class="form-check-label" for="lightInterface">
        Light
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" value='medium' name="interfaceStyle" id="mediumInterface" checked [(ngModel)]='userSettings.interfaceStyle' />
      <label class="form-check-label" for="mediumInterface">
        Medium
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" value="dark" name="interfaceStyle" id="darkInterface" [(ngModel)]='userSettings.interfaceStyle' />
      <label class="form-check-label" for="darkInterface">
        Dark
      </label>
    </div>

    <div class="form-group">
      <label for="subscritionType"> Substriction Type</label>
      <select name="substrictionType" name ="substrictionType" id="substrictionType" class="form-control" [(ngModel)]='userSettings.subscriptionType' >
        <option *ngFor= "let type of substrictionTypes | async">
          {{type}}
        </option>

      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" class="form-control" rows =3 [(ngModel)]='userSettings.notes'></textarea>
    </div>




    <button class="btn btn-primary">Send</button>
  </form>
</div>

<h3>{{ (form.value | json )+ ' g' }}</h3>
